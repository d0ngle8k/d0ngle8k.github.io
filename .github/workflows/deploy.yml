name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'personal website/project/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd "personal website/project"
          npm ci
      
      - name: Build
        run: |
          cd "personal website/project"
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: vite
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'personal website/project/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 